<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practica 2 Json</title>
    <script src="js/jquery-3.1.0.min.js"></script>
  </head>
  <body>

    <script>
      $(document).ready(function(){
          $.ajax({
            url:'practica2_json.json',
            success:function(data){
              $.each(data,function(index,element){
                $('body').append($('<a>',{
                  text:element.display,
                  href:element.url
                }));
              });
            }
          });
      });


    </script>
  </body>
</html>
