<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradients</title>
<style>
	.gradiente{
		width:800px;
		height:400px;
		background:-webkit-linear-gradient(#820020,#748584);
	}

	.radial{
		width:800px;
		height:400px;
		background:-webkit-radial-gradient(circle,#311B92 20%,#006064 30%,#006064 40%,#1A237E 50% ,#B71C1C 60%);
		margin-top:50px;
	}
</style>
</head>
<body>
	<div class="gradiente"></div>
	<div class="radial"></div>
</body>
</html>
