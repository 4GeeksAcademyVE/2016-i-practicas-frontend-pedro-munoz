<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Css3</title>
<style>
	.contenedor{
		width:800px;
		height:600px;
		background:#cccccc;
		margin:auto;
		box-sizing:border-box;
	}
	p{
		text-align:center;
		font-weight:bold;
		font-family:Arial;
		font-size:1.3em;
		padding:1em 1em;
	}

	#p1{
		background:rgb(30,98,110);
	}

	#p2{
		background:rgba(30,98,110,.4);
	}

	#p3{
		background:hsl(2,55%,20%);
	}

	#p4{
		background:hsla(60,10%,2%,.9);
	}
</style>
</head>
<body>
<div class="contenedor">
	<p id="p1">Este es mi parrafo</p>
	<p id="p2">Este es mi parrafo</p>
	<p id="p3">Este es mi parrafo</p>
	<p id="p4">Este es mi parrafo</p>		
</div>
</body>
</html>
