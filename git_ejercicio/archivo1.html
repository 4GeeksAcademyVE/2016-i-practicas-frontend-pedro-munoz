<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo</title>
<style>
	.canvas{
		width:300px;
		height:300px;
		background:steelblue;
		border:2px solid #000;
	}
</style>
</head>
<body>
	<div class="canvas"></div>
<script>
	
	var canvas = document.getElementsByClassName("canvas");

	canvas.addeventlistener("load",cambiarColor);

	function cambiarColor(){
		canvas.style.backgroundColor = "#820020";
	}

</script>
</body>
</html>
